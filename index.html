<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivy Vulnerability Scanner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #2ecc71;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }
        
        h1, h2, h3, h4 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tab-nav {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab-link {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .tab-link.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }
        
        .badge-critical {
            background-color: #e74c3c;
        }
        
        .badge-high {
            background-color: #e67e22;
        }
        
        .badge-medium {
            background-color: #f39c12;
        }
        
        .badge-low {
            background-color: #3498db;
        }
        
        .badge-unknown {
            background-color: #95a5a6;
        }
        
        .summary-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .summary-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 0 5px;
            color: white;
        }
        
        .summary-item h3 {
            color: white;
            margin-bottom: 5px;
        }
        
        .summary-item p {
            font-size: 24px;
            font-weight: bold;
        }
        
        .clickable {
            cursor: pointer;
        }
        
        .vulnerability-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .accordion {
            background-color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .active-accordion, .accordion:hover {
            background-color: #f8f9fa;
        }
        
        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .history-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .history-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> Trivy Vulnerability Scanner</h1>
        </header>
        
        <div class="tab-nav">
            <div class="tab-link active" data-tab="scan">New Scan</div>
            <div class="tab-link" data-tab="history">Scan History</div>
        </div>
        
        <div id="scan" class="tab-content active">
            <div class="card">
                <h2>Start New Scan</h2>
                <form id="scanForm">
                    <div class="form-group">
                        <label for="scanType">Scan Type:</label>
                        <select id="scanType" required>
                            <option value="fs">Filesystem Scan</option>
                            <option value="image">Container Image Scan</option>
                            <option value="rootfs">Root Filesystem Scan</option>
                            <option value="repo">Git Repository Scan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="target">Target Path/Image:</label>
                        <input type="text" id="target" placeholder="Enter file path, directory, or image name" required>
                    </div>
                    <button type="submit" id="scanButton">
                        <i class="fas fa-search"></i> Start Scan
                    </button>
                </form>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Scanning target... This might take a while depending on the size.</p>
            </div>
            
            <div id="scanResults" style="display: none;">
                <div class="card">
                    <h2>Scan Results</h2>
                    <div id="summaryPanel" class="summary-panel">
                        <!-- Will be populated with JavaScript -->
                    </div>
                    
                    <div id="vulnerabilityList">
                        <!-- Will be populated with JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <div id="history" class="tab-content">
            <div class="card">
                <h2>Scan History</h2>
                <div id="historyList">
                    <!-- Will be populated with JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab navigation
        document.querySelectorAll('.tab-link').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                if (tab.dataset.tab === 'history') {
                    loadScanHistory();
                }
            });
        });
        
        // Form submission
        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const target = document.getElementById('target').value;
            const scanType = document.getElementById('scanType').value;
            
            document.getElementById('scanButton').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('scanResults').style.display = 'none';
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ target, scanType })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayScanResults(data.results);
                } else {
                    alert(`Error: ${data.error || 'Failed to scan target'}`);
                }
            } catch (error) {
                console.error('Error during scan:', error);
                alert('Failed to communicate with the server. Please check the server logs.');
            } finally {
                document.getElementById('scanButton').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        // Display scan results
        function displayScanResults(results) {
            const resultsContainer = document.getElementById('scanResults');
            const summaryPanel = document.getElementById('summaryPanel');
            const vulnerabilityList = document.getElementById('vulnerabilityList');
            
            resultsContainer.style.display = 'block';
            
            // Clear previous results
            summaryPanel.innerHTML = '';
            vulnerabilityList.innerHTML = '';
            
            // Count vulnerabilities by severity
            const severityCounts = {
                CRITICAL: 0,
                HIGH: 0,
                MEDIUM: 0,
                LOW: 0,
                UNKNOWN: 0
            };
            
            // Process results
            if (results.Results && results.Results.length > 0) {
                results.Results.forEach(result => {
                    if (result.Vulnerabilities && result.Vulnerabilities.length > 0) {
                        result.Vulnerabilities.forEach(vuln => {
                            const severity = vuln.Severity || 'UNKNOWN';
                            severityCounts[severity]++;
                        });
                        
                        // Create a section for this target
                        const targetElement = document.createElement('div');
                        targetElement.classList.add('vulnerability-target');
                        targetElement.innerHTML = `
                            <h3>Target: ${result.Target}</h3>
                            <p>Type: ${result.Type}</p>
                        `;
                        
                        // Group vulnerabilities by package
                        const vulnsByPackage = {};
                        result.Vulnerabilities.forEach(vuln => {
                            if (!vulnsByPackage[vuln.PkgName]) {
                                vulnsByPackage[vuln.PkgName] = [];
                            }
                            vulnsByPackage[vuln.PkgName].push(vuln);
                        });
                        
                        // Create accordion for each package
                        for (const [pkgName, vulns] of Object.entries(vulnsByPackage)) {
                            const accordion = document.createElement('button');
                            accordion.classList.add('accordion');
                            
                            // Count severities in this package
                            const pkgSeverities = {
                                CRITICAL: 0,
                                HIGH: 0,
                                MEDIUM: 0,
                                LOW: 0,
                                UNKNOWN: 0
                            };
                            
                            vulns.forEach(vuln => {
                                pkgSeverities[vuln.Severity || 'UNKNOWN']++;
                            });
                            
                            // Create badges for severities
                            let severityBadges = '';
                            for (const [severity, count] of Object.entries(pkgSeverities)) {
                                if (count > 0) {
                                    const badgeClass = `badge-${severity.toLowerCase()}`;
                                    severityBadges += `<span class="badge ${badgeClass}">${severity}: ${count}</span> `;
                                }
                            }
                            
                            accordion.innerHTML = `
                                <div>
                                    <strong>${pkgName}</strong> (${result.Type})
                                </div>
                                <div>
                                    ${severityBadges}
                                </div>
                            `;
                            
                            const panel = document.createElement('div');
                            panel.classList.add('panel');
                            
                            // Create table of vulnerabilities
                            const table = document.createElement('table');
                            table.innerHTML = `
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Severity</th>
                                        <th>Installed Version</th>
                                        <th>Fixed Version</th>
                                        <th>Title</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${vulns.map(vuln => `
                                        <tr class="clickable" data-vuln-id="${vuln.VulnerabilityID}">
                                            <td>${vuln.VulnerabilityID}</td>
                                            <td><span class="badge badge-${(vuln.Severity || 'UNKNOWN').toLowerCase()}">${vuln.Severity || 'UNKNOWN'}</span></td>
                                            <td>${vuln.InstalledVersion || 'N/A'}</td>
                                            <td>${vuln.FixedVersion || 'N/A'}</td>
                                            <td>${vuln.Title || 'N/A'}</td>
                                        </tr>
                                        <tr id="details-${vuln.VulnerabilityID}" style="display:none">
                                            <td colspan="5">
                                                <div class="vulnerability-details">
                                                    <p><strong>Description:</strong> ${vuln.Description || 'No description available'}</p>
                                                    ${vuln.References ? `
                                                        <p><strong>References:</strong></p>
                                                        <ul>
                                                            ${vuln.References.map(ref => `<li><a href="${ref}" target="_blank">${ref}</a></li>`).join('')}
                                                        </ul>
                                                    ` : ''}
                                                    ${vuln.CVSS ? `
                                                        <p><strong>CVSS Score:</strong> ${vuln.CVSS.Score} (${vuln.CVSS.Vector})</p>
                                                    ` : ''}
                                                </div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            `;
                            
                            panel.appendChild(table);
                            
                            // Add click events for vulnerability details
                            panel.querySelectorAll('tr.clickable').forEach(row => {
                                row.addEventListener('click', () => {
                                    const vulnId = row.dataset.vulnId;
                                    const detailsRow = document.getElementById(`details-${vulnId}`);
                                    detailsRow.style.display = detailsRow.style.display === 'none' ? 'table-row' : 'none';
                                });
                            });
                            
                            targetElement.appendChild(accordion);
                            targetElement.appendChild(panel);
                            
                            // Add accordion functionality
                            accordion.addEventListener('click', function() {
                                this.classList.toggle('active-accordion');
                                const panel = this.nextElementSibling;
                                if (panel.style.maxHeight) {
                                    panel.style.maxHeight = null;
                                } else {
                                    panel.style.maxHeight = panel.scrollHeight + 'px';
                                }
                            });
                        }
                        
                        vulnerabilityList.appendChild(targetElement);
                    } else {
                        const noVulnElement = document.createElement('div');
                        noVulnElement.classList.add('card');
                        noVulnElement.innerHTML = `
                            <h3>Target: ${result.Target}</h3>
                            <p>Type: ${result.Type}</p>
                            <p>No vulnerabilities found</p>
                        `;
                        vulnerabilityList.appendChild(noVulnElement);
                    }
                });
            } else {
                const noResultsElement = document.createElement('div');
                noResultsElement.innerHTML = '<p>No results found or no vulnerabilities detected.</p>';
                vulnerabilityList.appendChild(noResultsElement);
            }
            
            // Create summary panel
            const severities = [
                { name: 'CRITICAL', color: '#e74c3c' },
                { name: 'HIGH', color: '#e67e22' },
                { name: 'MEDIUM', color: '#f39c12' },
                { name: 'LOW', color: '#3498db' },
                { name: 'UNKNOWN', color: '#95a5a6' }
            ];
            
            severities.forEach(severity => {
                const count = severityCounts[severity.name];
                const summaryItem = document.createElement('div');
                summaryItem.classList.add('summary-item');
                summaryItem.style.backgroundColor = severity.color;
                summaryItem.innerHTML = `
                    <h3>${severity.name}</h3>
                    <p>${count}</p>
                `;
                summaryPanel.appendChild(summaryItem);
            });
        }
        
        // Load scan history
        async function loadScanHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<p>No scan history available.</p>';
                    return;
                }
                
                history.forEach(scan => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    historyItem.dataset.scanId = scan.id;
                    
                    const scanDate = new Date(scan.timestamp).toLocaleString();
                    
                    historyItem.innerHTML = `
                        <h4>${scan.target}</h4>
                        <p>Type: ${scan.scanType}</p>
                        <p>Date: ${scanDate}</p>
                        <p>Vulnerabilities: ${scan.vulnerabilityCount}</p>
                    `;
                    
                    historyItem.addEventListener('click', () => loadScanDetails(scan.id));
                    
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('historyList').innerHTML = '<p>Failed to load scan history.</p>';
            }
        }
        
        // Load specific scan details
        async function loadScanDetails(scanId) {
            try {
                const response = await fetch(`/api/scan/${scanId}`);
                const scan = await response.json();
                
                // Switch to scan tab
                document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                document.querySelector('[data-tab="scan"]').classList.add('active');
                document.getElementById('scan').classList.add('active');
                
                // Display results
                displayScanResults(scan.results);
                
                // Scroll to results
                document.getElementById('scanResults').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading scan details:', error);
                alert('Failed to load scan details.');
            }
        }
    </script>
</body>
</html>
